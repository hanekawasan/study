    	font-size:12px;
    }

</head>
<body>
	<div id="container">
		<header>
			<p>HEADER <span class="small">- hoge -</span></p>
		</header>

		<div id="content">

		</div>

		<footer>
			<p>FOOTER</p>
		</footer>
	</div>
</body>
</html>
